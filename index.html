<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter Sign-Up</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="wrapper card">
      <section class="content">
        <div class="content-content">
          <h1>
            Stay updated!
          </h1>
          <p>
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="list">
            <li>
              <div>
                <img src="./assets/images/icon-list.svg" alt="list tick">
              </div>
              <p>
                Product discovery and building what matters
              </p>
            </li>
            <li>
              <div>
                <img src="./assets/images/icon-list.svg" alt="list tick">
              </div>
              <p>
                Measuring to ensure updates are a success
              </p>
            </li>
            <li>
              <div>
                <img src="./assets/images/icon-list.svg" alt="list tick">
              </div>
              <p>
                And much more!
              </p>
            </li>
          </ul>
        </div>

        <form action="/success.html" novalidate>
          <div class="form-group">

            <label for="email">Email address</label>
            <span class="error" id="error" aria-live="polite" role='alert'></span>
            <input type="email" name="email" id="email" placeholder="email@company.com" required>
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
      <div class="img">

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Star Mdakane</a>.
  </footer>
</body>

</html>
